{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>StockMaster</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- Favicons -->
        <link rel="icon" href="{% static 'img/favicon.png' %}">
        <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <!-- Vendor CSS Files -->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/boxicons/css/boxicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/quill/quill.snow.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/quill/quill.bubble.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/remixicon/remixicon.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/simple-datatables/style.css' %}">
        <!-- Template Main CSS File -->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <style>
      .btn-orange {
        color: white;
        background-color: orange;
      }
  
      h1,
      h3 {
        text-align: center;
        color: red;
      }
        </style>
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">
            <div class="d-flex align-items-center justify-content-between">
                <a href="#" class="logo d-flex align-items-center">
                    <img src="{% static 'img/logo.png' %}" alt="">
                    <span class="d-none d-lg-block">StockMaster</span>
                </a>
                <i class="bi bi-list toggle-sidebar-btn"></i>
            </div>
            <!-- End Logo -->
            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">
                </li>
                <!-- End Notification Nav -->
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow Profile">
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                </ul>
                <!-- End Profile Dropdown Items -->
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <span class="d-none d-md-block dropdown-toggle ps-2">M. Ali</span>
                    </a>
                    <!-- End Profile Iamge Icon -->
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6>Mohammed Ali</h6>
                            <span>General Manager</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="/dashboard/profile">
                                <i class="bi bi-person"></i>
                                <span>My Profile</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Sign Out</span>
                            </a>
                        </li>
                    </ul>
                    <!-- End Profile Dropdown Items -->
                </li>
                <!-- End Profile Nav -->
            </ul>
        </nav>
        <!-- End Icons Navigation -->
    </header>
    <!-- End Header -->
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Add New Product</h1>
        </div>
        <!-- End Page Title -->
        <section class="section dashboard">
            <div class="row">
                <!-- Left side columns -->
                <!-- Top Selling -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Enter the Details of the Product You Want to Add</h5>
                            <!-- No Labels Form -->
                            <form class="row g-3" action="{% url 'save_product' %}" method="POST">
                                {% csrf_token %}
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Product Name" name="p_name">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" placeholder="Barcode" name="p_barcode">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" placeholder="Expiry Date" name="expire_date">
                                </div>
                                <div class="col-12">
                                    <input type="number" class="form-control" placeholder="Sale Price" name="sale_price">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" placeholder="Cost of Goods" name="cost">
                                </div>
                                
                                <div class="col-md-2">
                                    <input type="number" class="form-control" placeholder="Quantity" name="qty">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save Product</button>
                                </div>
                            </form>
                            <!-- End No Labels Form -->
                        </div>
                    </div>
                </div>
                <!-- End Top Selling -->
            </div>
        </div>
        <!-- End Left side columns -->
        <!-- Right side columns -->
    </div>
</section>
</main>
<!-- End #main -->
<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright
        <strong>
            <span>NiceAdmin</span>
        </strong>
        . All Rights Reserved
    </div>
    <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
        Designed by
        <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
</footer>
<!-- End Footer -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>
<!-- Vendor JS Files -->
<script src="{% static 'vendor/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/chart.js/chart.umd.js' %}"></script>
<script src="{% static 'vendor/echarts/echarts.min.js' %}"></script>
<script src="{% static 'vendor/quill/quill.min.js' %}"></script>
<script src="{% static 'vendor/simple-datatables/simple-datatables.js' %}"></script>
<script src="{% static 'vendor/tinymce/tinymce.min.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
<!-- Template Main JS File -->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
